 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 </head>
 <body style="color: white; background-color: #1d2630;">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5">CRUD Application</h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4">
                <div class="col-10 mb-3">
                    <label for="firstName">Firstname</label>
                    <input class="form-control" id="firstName" type="text" placeholder="Enter First Name">
                </div>
                <div class="col-10 mb-3">
                    <label for="lastName">Lastname</label>
                    <input class="form-control" id="lastName" type="text" placeholder="Enter Last Name">
                </div>
                <div class="col-10 mb-3">
                    <label for="phone">Phone</label>
                    <input class="form-control" id="phone" type="text" placeholder="Enter Phone">
                </div>
                <div class="col-10">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>
            <div class="col-12 mt-5">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Phone name</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Patiphan</td>
                            <td>Arphorn</td>
                            <td>0980059548</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
 </body>
 </html>
